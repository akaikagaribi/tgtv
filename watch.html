<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title id="title">Channel Name</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        a {
            color: var(--tg-theme-link-color);
        }
        #viewport {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 100vh);
            pointer-events: none;
            transition: all .2s ease;
        }
        #viewport:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border-width: 4px;
            border-style: solid;
            border-image: linear-gradient(45deg, rgba(64, 224, 208, .5), rgba(173, 255, 47, .5)) 1;
        }

        #viewport-params-size,
        #viewport-params-expand {
            content: attr(text);
            position: absolute;
            display: inline-block;
            background: var(--tg-theme-link-color, rgb(64, 224, 208));
            right: 4px;
            left: auto;
            font-size: 8px;
            padding: 4px;
            vertical-align: top;
        }
        #viewport-params-size {
            top: 4px;
        }
        #viewport-params-expand {
            top: 30px;
        }
    </style>
</head>

<body>
    <main>
        <iframe id="iframe" is="x-frame-bypass" src style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay;" allowtransparency="true"></iframe>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();

        // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        // Show main button
        Telegram.WebApp.MainButton.setParams({
            text: 'Назад'
        });
        Telegram.WebApp.MainButton.onClick(function () {
            window.location = '/tgtv';
        });	
        Telegram.WebApp.MainButton.show();

        // Function to call showPopup API
        function showPopup() {
            Telegram.WebApp.showPopup({
                title: 'Title',
                message: 'Some message',
                buttons: [
                    {id: 'link', type: 'default', text: 'Open ton.org'},
                    {type: 'cancel'},
                ]
            }, function(btn) {
                if (btn === 'link') {
                    Telegram.WebApp.openLink('https://ton.org/');
                }
            });
        };

        // Function to toggle main TWA button
        function toggleMainButton() {
            if (Telegram.WebApp.MainButton.isVisible) {
                Telegram.WebApp.MainButton.hide();
            } else {
                Telegram.WebApp.MainButton.show();
            }
        };

        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            sizeEl.innerText = 'width: ' + window.innerWidth + ' x ' + 'height: ' + Telegram.WebApp.viewportStableHeight;

            var expandEl = document.querySelector('#viewport-params-expand');
            expandEl.innerText = 'Is Expanded: ' + (Telegram.WebApp.isExpanded ? 'true' : 'false');
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        //setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });
        const channels = [
            ['ספורט 1', 'https://claplivehdplay.ru/premiumtv/daddylive.php?id=140&noads=true'],
            ['ספורט 2', 'https://daddylive.ru/mylivetv/stream-141.php'],
            ['ספורט 3', 'https://daddylive.ru/mylivetv/stream-142.php'],
            ['ספורט 4', 'https://daddylive.ru/mylivetv/stream-143.php'],
            ['ספורט 5', 'https://daddylive.ru/mylivetv/stream-146.php'],
            ['ספורט 5 Gold', 'https://daddylive.ru/mylivetv/stream-148.php'],
            ['Матч ТВ', 'https://antenasport.ru/match.php'],
            ['Матч Премьер', 'https://antenasport.ru/matchpremier.php'],
            ['Матч Футбол 1', 'https://antenasport.ru/match1.php'],
            ['Матч Футбол 2', 'https://antenasport.ru/match2.php'],
            ['Матч Футбол 3', 'https://antenasport.ru/match3.php'],
            ['Error', 'https://example.com']
        ];
        function getQueryVariable(variable) {
        let queryString = window.location.search.substring(1);
        let queries = queryString.split('&');
        for (let query of queries) {
            let pair = query.split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
            return channels.length - 1;
        }
        let title = document.getElementById('title');
        let iframe = document.getElementById('iframe');
        let channelId = getQueryVariable('c');
        let channel = channels[channelId];
        title.innerHTML = channel[0];
        iframe.setAttribute('src', channel[1]);
    </script>
    <script type="module" src="https://unpkg.com/x-frame-bypass"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
